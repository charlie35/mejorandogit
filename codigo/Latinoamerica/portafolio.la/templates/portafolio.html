<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Portafolio.la</title>
        <meta charset="UTF-8"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../static/css/normalize.css">
        <link rel="stylesheet" href="../static/css/estilos.css">
    </head>
    <body style="background: #FF7C0C;">
        <header id="yo" class="Header">
            <nav class="MainMenu">
                <ul class="MainMenu-list">
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="#yo">Yo</a>
                    </li>
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="#perfil">Perfil</a>
                    </li>
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="#trabajo">Trabajo</a>
                    </li>
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </nav>
            <figure class="Header-imageContainer">
                <img src="../static/images/jiraya.jpg" alt="Imagen personal" class="Header-image"/>
                <figcaption class="Header-imageDescription">
                    <a class="Header-link" href="http://twitter.com/carloschalco/" target="_black">@CarlosChalco</a>
                </figcaption>
            </figure>
            <p class="Header-name" >Carlos Chalco</p>
        </header>
        <section id="perfil" class="Profile">
            <div class="u-containerDefault">
                <h2 class="Profile-title u-title">Mi perfil</h2>
                <p class="Profile-description" style="font-size: 30px;">
                    <strong>Estrategia Digital</strong>
                </p>
                <a class="Profile-link is-link" href="http://twitter.com/carloschalco/" target="_blank">@LeonidasEsteban</a>
                <a class="Profile-link is-twitter" href="http://facebook.com/carlos.chalco/" target="_blank">Carlos Chalco</a>
                <a class="Profile-link is-facebook" href="http://github.com/Carloschalco/" target="_blank">CarlosChalco</a>
            </div>
        </section>
        <section id="trabajo" class="Work" style="margin-top: 130px;">
            <div class="u-containerDefault">
                <h2 class="Work-title u-title">Mi trabajo git hub</h2>
            </div>
            
            <article class="Work-item">
                <figure class="Work-imageContainer">
                    <a class="" href="http://twitter.com/carloschalco/" target="_blank">
                        <img class="Work-image" src="../static/images/proyecto.jpg" alt="Es la descripcion de mi imagen">
                        <figcaption class="Work-description">Website de mejorando.la</figcaption>
                    </a>
                </figure>
            </article>
            <article class="Work-item">
                <figure class="Work-imageContainer">
                    <img class="Work-image" src="../static/images/proyecto.jpg" alt="Es la descripcion de mi imagen">
                    <figcaption class="Work-description">Website de mejorando.la</figcaption>
                </figure>
            </article>
            <article class="Work-item">
                <figure class="Work-imageContainer">
                    <img class="Work-image" src="../static/images/proyecto.jpg" alt="Es la descripcion de mi imagen">
                    <figcaption class="Work-description">Website de mejorando.la</figcaption>
                </figure>
            </article>

        </section>
        <footer id="contacto" class="Footer">
            <div class="Footer-left">
                <h3 class="Footer-title">Contacto</h3>
                <p class="Footer-description">Si tienes una sugerencia o quieres trabajar conmigo ponte en contacto con este formulario</p>
            </div>
            <form class="Footer-form">
                <input class="Footer-formInput"  type="text" placeholder="Nombre"/>
                <input class="Footer-formInput" type="email" placeholder="Email"/>
                <textarea class="Footer-textarea" placeholder="Motivo"></textarea>
                <button type="submit" class="Footer-button"> Contactarme </button>
            </form>
        </footer>
    </body>
</html>
